service: od-gittron-tokens-api

frameworkVersion: ">=1.1.0 <2.0.0"

package:
  exclude:
    - test/**

provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-1
  stage: dev
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: tokens/create.create
    events:
      - http:
          path: tokens
          method: post
          cors: true
  list:
    handler: tokens/list.list
    events:
      - http:
          path: tokens
          method: get
          cors: true
  get:
    handler: tokens/get.get
    events:
      - http:
          path: tokens/{ghid}/{uuid}
          method: get
          cors: true
  getByRepo:
    handler: tokens/get-by-repo.getByRepo
    events:
      - http:
          path: tokens/repo/{ghid}
          method: get
          cors: true
  tokenUri:
    handler: tokens/token-uri.tokenUri
    events:
      - http:
          path: tokens/uri/{ghid}/{uuid}
          method: get
          cors: true
  generateSvg:
    handler: tokens/generate-svg.generateSvg
    events:
      - http:
          path: generatesvg
          method: get
          cors: true
#   # update:
#   #   handler: repos/update.update
#   #   events:
#   #     - http:
#   #         path: repos/{id}
#   #         method: put
#   #         cors: true

resources:
  Resources:
    TokensDynamoDbTable:
      Type: "AWS::DynamoDB::Table"
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: ghid
            AttributeType: S
          - AttributeName: uuid
            AttributeType: S
        KeySchema:
          - AttributeName: ghid
            KeyType: HASH
          - AttributeName: uuid
            KeyType: RANGE
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
