service: od-gittron-api

frameworkVersion: ">=1.1.0 <2.0.0"

package:
  exclude:
    - test/**

provider:
  name: aws
  runtime: nodejs8.10
  region: us-east-1
  stage: dev
  environment:
    DYNAMODB_TABLE: ${self:service}-${opt:stage, self:provider.stage}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:${opt:region, self:provider.region}:*:table/${self:provider.environment.DYNAMODB_TABLE}"

functions:
  create:
    handler: repos/create.create
    events:
      - http:
          path: repos
          method: post
          cors: true
  list:
    handler: repos/list.list
    events:
      - http:
          path: repos
          method: get
          cors: true
  get:
    handler: repos/get.get
    events:
      - http:
          path: repos/{id}
          method: get
          cors: true
  update:
    handler: repos/update.update
    events:
      - http:
          path: repos/{id}
          method: put
          cors: true
  registered:
    handler: repos/registered.registered
    events:
      - http:
          path: repos/registered/{repo}/{repoOwner}
          method: get
          cors: true
  tokenuri:
    handler: repos/tokenuri.tokenuri
    events:
      - http:
          path: repos/tokenuri/{id}
          method: get
          cors: true

resources:
  Resources:
    ReposDynamoDbTable:
      Type: "AWS::DynamoDB::Table"
      DeletionPolicy: Retain
      Properties:
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
        TableName: ${self:provider.environment.DYNAMODB_TABLE}
